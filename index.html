  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class= "modal-title" id="exampleModalLabel">Add a new product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          TITLE <input type="text" id="addTitle"/> <br>
          CATEGORY <select name="category" id="addCategory"><br>
            <option value="select">-select-</option><br>
              <option value="tops">tops</option>
              <option value="bottoms">bottoms</option>
              <option value="jackets">jackets</option>
              <option value="dresses">dresses</option>
            </select>
      </select><br>
      PRICE<input type="text" id="addPrice"/><br>
      IMG LINK<input type="text" id="addImg"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="createProducts()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>

<div class="container d-flex justify-content-end mb-3 mt-5 pt-4">
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort by category</label>
    <select
      class="form-select"
      name=""
      id="sortCategory"
      onchange="sortCategory()"
    >
      <option value="All">All</option>
      <option value="tops">tops</option>
      <option value="bottoms">bottoms</option>
      <option value="jackets">jackets</option>
      <option value="dresses">dresses</option>
    </select>
  </div>
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort name</label>
    <select class="form-select" name="" id="sortName" onchange="sortName()">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>
  <div class="d-flex w-25 ms-3">
    <label for="" class="form-label">Sort price</label>
    <select
      class="form-select"
      name=""
      id="sortPrice"
      onchange="sortPrice()"
    >
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>
</div>
